<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes" />
    <title>Neovim Web Component Example</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../neovim-editor.html" />

    <style>
      body {
        height: 100%;
        width: 100%;
        margin: 0px;
        padding: 0px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <neovim-editor id="neovim" font="Ricty,monospace" font-size="14"></neovim-editor>
  </body>
  <script>
    var editor = document.getElementById('neovim').editor;
    editor.on('quit', function() {
      require('remote').require('app').quit();
    });
    window.addEventListener('resize', function() {
      editor.resizeScreen(window.innerWidth, window.innerHeight);
    });
  </script>
</html>
